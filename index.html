<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <title>Mind Body Minimalism</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
    <style>
        /* Define the CSS for the logo */
        img {
            max-width: 100%;
        }

        body {
            background-color: black;
            position: relative; /* Add this to make positioning easier */
        }

        /* Add the CSS for the sound icon */
        #sound-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 4;
        }

        #sound-icon i {
            font-size: 24px;
        }
    </style>
    <script src="/javascript/particles.js"></script>
</head>

<body>
<div id="particles-js"></div>
<div class="row flex-center position-ref full-height">
    <div class="content links">
        <div class="row title m-b-md">
            <img src="/media/MBM_White_Logo.png" alt="Image Description" id="logo" />
        </div>
        <div class="row container links">
            <a href="/about.html" style="color: white; z-index: 4; " onmouseover="this.style.color='grey';" onmouseout="this.style.color='white';">about</a>
            <a href="/body/body.html" style="color: white; z-index: 4; " onmouseover="this.style.color='grey';" onmouseout="this.style.color='white';">body</a>
            <a href="/mind/mind.html" style="color: white; z-index: 4; " onmouseover="this.style.color='grey';" onmouseout="this.style.color='white';">mind</a>
            <a href="/essence/essence.html" style="color: white; z-index: 4; " onmouseover="this.style.color='grey';" onmouseout="this.style.color='white';";>essence</a>
        </div>
    </div>
</div>

<!-- Sound icon -->
<div id="sound-icon">
  <i id="sound-toggle" class="fa-solid fa-volume-up"></i> <!-- Initial icon -->
</div>

<!-- Audio element -->
<audio id="background-audio">
  <source src="/audio/intro.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Black background overlay -->
<div id="overlay"></div>


<script>
// JavaScript to toggle mute/unmute and the overlay
const soundIcon = document.getElementById('sound-icon');
const soundToggle = document.getElementById('sound-toggle');
const backgroundAudio = document.getElementById('background-audio');
const overlay = document.getElementById('overlay');

let isAudioPlaying = false; // Track if audio is playing

soundIcon.addEventListener('click', () => {
    if (backgroundAudio.muted || !isAudioPlaying) {
        backgroundAudio.muted = false;
        backgroundAudio.play(); // Start playing audio
        isAudioPlaying = true;
        soundToggle.classList.remove('fa-volume-xmark');
        soundToggle.classList.add('fa-volume-up');
        overlay.style.opacity = 0; // Hide the overlay
    } else {
        backgroundAudio.muted = true;
        soundToggle.classList.remove('fa-volume-up');
        soundToggle.classList.add('fa-volume-xmark');
        overlay.style.opacity = 0.5; // Show the overlay
    }
});


</script>

<script src="javascript/particleeffect.js"></script>

</body>
</html>
