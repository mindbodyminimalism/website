<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calorie Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
        <link href="/styles.css" rel="stylesheet"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 40px; /* Added more space above the form */
            }
    
            .title {
        font-size: 2rem; 
        color: #000000;
        margin-bottom: 20px;
    }
    
            #calorieForm {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
            }
    
            select, input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    
            #results {
                margin-top: 20px;
                font-weight: bold;
            }

/* Tooltip container */
.tooltip {
    position: relative;
    display: inline-block;
}

/* Tooltip icon */
.tooltip .tooltip-icon {
    /* Define icon styles, e.g., font-size, color, etc. */
    font-size: 18px;
    color: #007bff;
    cursor: pointer;
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    font-size: 16px;
    min-width: 400px;
    background-color: #333;
    color: #fff;
    text-align: left;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
}

/* Show the tooltip when hovering over the container */
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
        </style>
    </head>
<body>
    <div class="flex-center position-ref low-height">
        <div class="content">
            <div class="title m-b-md">
                Calorie Calculator
            </div>
            <div class="row container links">
                <a href="/body/eat.html">Back</a>
            </div>
        </div>
    </div>

<!-- Form for the calculator -->
<form id="calorieForm">
    <label>
        Sex:
        <select name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </label>
    <br>
    <label>
        Height: 
        <select name="feet">
            <option value="4">4 ft</option>
            <option value="5" selected>5 ft</option>
            <option value="6">6 ft</option>
        </select>
        <select name="inches">
            <option value="0">0 in</option>
            <option value="1">1 in</option>
            <option value="2">2 in</option>
            <option value="3">3 in</option>
            <option value="4">4 in</option>
            <option value="5">5 in</option>
            <option value="6">6 in</option>
            <option value="7">7 in</option>
            <option value="8">8 in</option>
            <option value="9">9 in</option>
            <option value="10">10 in</option>
            <option value="11">11 in</option>
        </select>
    </label>
    <br>
    <label>
        Size Preference:
        <select name="sizePref">
            <option value="0">Small (Lean/Slim/Thin)</option>
            <option value="1" selected>Average (Default)</option>
            <option value="2">Large (Brawny/Muscular/Solid)</option>
            <optgroup label=""></optgroup>
            <optgroup label="Must Have An Activity Level Higher Than Moderate:"></optgroup>
            <option value="3">Small (Bodybuilder)</option>
            <option value="4">Medium (Bodybuilder)</option>
            <option value="5">Large (Bodybuilder)</option>
        </select>
        </select>
    </label>
    <br>
    <label>
        Age:
        <input type="number" name="age" min="16" max="110" required>
    </label>
    <br>
    <label>
        Activity Level:
        <div class="tooltip">
            <i class="fas fa-info-circle tooltip-icon"></i>
            <div class="tooltiptext">
                <ul>
                    <li><strong>Sedentary:</strong> Little or no exercise.</li>
                    <li><strong>Light exercise:</strong> Exercise 1-3 times/week.</li>
                    <li><strong>Moderate exercise:</strong> Daily exercise or intense exercise 3-4 times/week.</li>
                    <li><strong>High-intensity exercise:</strong> Intense exercise 6-7 times/week.</li>
                    <li><strong>Extremely active:</strong> Very intense exercise daily.</li>
                </ul>                
            </div>
        </div>
        <select name="activityLevel">
            <option value="sedentary">Sedentary</option>
            <option value="lightly active">Lightly Active</option>
            <option value="moderately active">Moderately Active</option>
            <option value="very active">Very Active</option>
            <option value="extremely active">Extremely Active</option>
        </select>
    </label>
    <br>
    <input type="submit" value="Calculate">
</form>

<!-- Display Results -->
<div id="results"></div>

<script src="../javascript/calorieCalculator.js"></script>

</body>
</html>
