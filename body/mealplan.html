<head>
    <meta charset="UTF-8">

    <title>Meal PLanner</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

    <style>
        body {

            background-color: #f9f9f9;

        label {

            margin-top: 20px;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            font-weight: bold;
        }

/* Tooltip container */
.tooltip {
position: relative;
display: inline-block;
}

/* Tooltip icon */
.tooltip .tooltip-icon {
/* Define icon styles, e.g., font-size, color, etc. */
font-size: 18px;
color: #007bff;
cursor: pointer;
}

/* Tooltip text */
.tooltip .tooltiptext {
visibility: hidden;
font-size: 16px;
min-width: 400px;
background-color: #333;
color: #fff;
text-align: left;
border-radius: 6px;
padding: 5px;
position: absolute;
z-index: 1;
bottom: 125%;
left: 50%;
transform: translateX(-50%);
opacity: 0;
transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
visibility: visible;
opacity: 1;
}

#diet {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        text-align: center;
        margin-bottom: 30px;
    }

    #diet label {
        margin: 0 1rem;
    }

    #diet i {
        font-size: 5rem; 
    }
    </style>
</head>
<body>
    <div class="flex-center position-ref low-height">
        <div class="content">
            <div class="title m-b-md">
                Meal Planner
            </div>
            <div class="row container links">
                <a href="/body/eat.html">Back</a>
            </div>
        </div>
    </div>
        <form id="mealPlanForm">
            <label for="calories">Total Daily Caloric Intake (in calories):</label>
            <input type="number" id="calories" name="calories" required min="1200" max="6000">

            <label for="meals">Number of Meals per Day:</label>
            <select id="meals" name="meals" required>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="diet">Dietary Preference:</label>
            <div id="diet" class="icon-select">
                <label>
                    <input type="radio" name="diet" value="neither">
                    <i class="fas fa-5x fa-utensils"></i>
                    <span>Neither</span>
                </label>
                <label>
                    <input type="radio" name="diet" value="vegetarian">
                    <i class="fas fa-5x fa-egg"></i>
                    <span>Vegetarian</span>
                </label>
                <label>
                    <input type="radio" name="diet" value="vegan">
                    <i class="fas fa-5x fa-leaf"></i>
                    <span>Vegan</span>
                </label>
            </div>
            

            <button type="submit">Generate Meal Plan</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to form elements
            const mealPlanForm = document.getElementById("mealPlanForm");
            const caloriesInput = document.getElementById("calories");
            const mealsSelect = document.getElementById("meals");
            const dietOptions = document.querySelectorAll("input[name='diet']");
    
            // Event listener for form submission
            mealPlanForm.addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Get user input values
                const calories = parseFloat(caloriesInput.value);
                const numMeals = parseInt(mealsSelect.value);
                let dietPreference = "";
    
                // Determine the selected diet preference
                dietOptions.forEach((option) => {
                    if (option.checked) {
                        dietPreference = option.value;
                    }
                });
    
                // Call a function to generate the meal plan based on the input
                generateMealPlan(calories, numMeals, dietPreference);
            });

        });
    </script>
</body>
</html>
