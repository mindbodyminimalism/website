<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="/styles.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px; /* Added more space above the form */
        }

        .title {
            font-size: 2rem; 
            color: #000000;
            margin-bottom: 20px;
        }

        #mealPlanForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        select, input, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

         input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        /* Tooltip icon */
        .tooltip .tooltip-icon {
            /* Define icon styles, e.g., font-size, color, etc. */
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            font-size: 16px;
            min-width: 400px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        #diet {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            margin-bottom: 30px;
        }

        #diet label {
            margin: 0 1rem;
        }

        #diet i {
            font-size: 5rem; 
        }

        .selectbox {
            width: 150px;
        }

        /* Table styles */
        .table {
            margin: 0 auto;
            width: 75%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Grocery List styles */
        .glist {
        margin: 0 auto;
        width: 75%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top: 30px;
        margin-bottom: 50px;
        }

        .glist header {
        font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="flex-center position-ref low-height">
        <div class="content">
            <div class="title m-b-md">
                Meal Planner
            </div>
            <div class="row container links">
                <a href="/body/eat.html">Back</a>
            </div>
        </div>
    </div>
    <form id="mealPlanForm">
        <label for="calories">Total Daily Caloric Intake (in calories):</label>
        <input type="number" id="calories" class="selectbox" name="calories" required min="1200" max="6000">

        <label for="meals">Number of Meals per Day:</label>
        <select id="meals" class="selectbox" name="meals" required>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="diet">Dietary Preference:</label>
        <div id="diet" class="icon-select">
            <label>
                <input type="radio" name="diet" value="None">
                <i class="fas fa-5x fa-utensils"></i>
                <span>None</span>
            </label>
            <label>
                <input type="radio" name="diet" value="vegetarian">
                <i class="fas fa-5x fa-egg"></i>
                <span>Vegetarian</span>
            </label>
            <label>
                <input type="radio" name="diet" value="vegan">
                <i class="fas fa-5x fa-leaf"></i>
                <span>Vegan</span>
            </label>
        </div>

        <label for="diet">Dietary Restrictions:</label>
        <div id="diet" class="icon-select">
            <label>
                <input type="checkbox" name="diet[]" value="dairy">
                <span>Dairy</span>
            </label>
            <label>
                <input type="checkbox" name="diet[]" value="egg">
                <span>Egg</span>
            </label>
            <label>
                <input type="checkbox" name="diet[]" value="gluten">
                <span>Gluten</span>
            </label>
        </div>
        <div id="diet" class="icon-select">
            <label>
                <input type="checkbox" name="diet[]" value="peanuts">
                <span>Peanuts</span>
            </label>
            <label>
                <input type="checkbox" name="diet[]" value="soy">
                <span>Soy</span>
            </label>
            <label>
                <input type="checkbox" name="diet[]" value="tree-nut">
                <span>Tree Nut</span>
            </label>
        </div>
        

        <button type="submit">Generate Meal Plan</button>
    </form>

    <!-- Meals Plan Table -->

    <div id="mealPlanContainer"></div>

    <!-- Grocery List -->
    <div id="groceryListContainer" class="glist" style="display: none;">
        <header>Grocery List</header>
      </div>
      

</body>


<script src="../javascript/mealPlanGenerator.js"></script>

</body>
</html>
