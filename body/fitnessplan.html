<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="/styles.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px; /* Added more space above the form */
        }

        .title {
            font-size: 2rem; 
            color: #000000;
            margin-bottom: 20px;
        }

        #fitnessPlanForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        select, input, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

         input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        /* Tooltip icon */
        .tooltip .tooltip-icon {
            /* Define icon styles, e.g., font-size, color, etc. */
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            font-size: 16px;
            min-width: 400px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        #pref {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }

        #pref label {
            margin: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pref i {
            font-size: 4rem; 
        }

        .selectbox {
            width: 150px;
        }

        /* Table styles */
        .table {
            margin: 0 auto;
            width: 75%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Grocery List styles */
        .glist {
        margin: 0 auto;
        width: 75%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top: 30px;
        margin-bottom: 50px;
        }

        .glist header {
        font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="flex-center position-ref low-height">
        <div class="content">
            <div class="title m-b-md">
                Fitness Planner
            </div>
            <div class="row container links">
                <a href="/body/body.html">Back</a>
            </div>
        </div>
    </div>
    <form id="fitnessPlanForm">
        <label for="days">Number of Workouts per Week:</label>
        <select id="days" class="selectbox" name="days" required>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="pref">Fitness Preference:</label>
        <div id="pref" class="icon-select">
            <label>
                <input type="checkbox" name="pref" value="resistance">
                <i class="fas fa-3x fa-dumbbell"></i>
                <span>Resistance Only</span>
            </label>
            <label>
                <input type="checkbox" name="pref" value="cardio">
                <i class="fas fa-3x fa-person-running"></i>
                <span>Cardio</span>
            </label>
            <label>
                <input type="checkbox" name="pref" value="yoga">
                <i class="fas fa-5x fa-solid fa-person-praying"></i>
                <span>Yoga</span>
            </label>
        </div>

        <button type="submit">Generate Fitness Plan</button>
    </form>

    <!-- Fitness Plan Table -->

    <div id="fitnessPlanContainer"></div>

      

</body>


<script src="../javascript/fitnessPlanGenerator.js"></script>

</body>
</html>
